<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade prática 2</title>
    <style>
        td{
            height: 300px;
            text-align: center;
        }
        thead, tfoot{
            padding: 20px;

        }
    </style>
</head>
<body>
    <header>
        <h2 align="center">Tabela-layout</h2>
    </header>

    <main>
        <table border="1" align="center" style="border-collapse: collapse;">
            <thead >
                <tr>
                    <th colspan="2" style="height: 100px;">
                        TOPO
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 150px;">MENU</td>
                    <td style="width: 300px;">CONTEÚDO</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2" style="height: 50px;">
                        RODAPÉ
                    </th>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
